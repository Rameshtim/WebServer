<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - Leprechaun's Territory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffcc00, #00ff99);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #fff;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #00cc66;
            color: #fff;
        }
        .rainbow {
            width: 80%;
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Whoops! You've entered the Leprechaun's Territory.</h1>
    <p>It appears you're not allowed in here.</p>
    <p>But don't worry, there are plenty of rainbows to explore elsewhere!</p>
    <a href="/index.html" class="button">Return to Safety</a>
    <img class="rainbow" src="https://i.imgur.com/mOUI7wG.gif" alt="Rainbow Image">
</body>
</html>
