<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #1877f2;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .image {
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .image img {
      width: 100%;
      height: auto;
    }
    .image p {
      background-color: #ffffff;
      padding: 8px;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Welcome to Our Website!</h1>
  <p>We're glad to have you here.</p>
  
  <div class="container">
    <div class="image">
      <img src="https://source.unsplash.com/random/300x200" alt="Placeholder Image 1">
      <p>Image 1</p>
    </div>
    <div class="image">
      <img src="https://source.unsplash.com/random/300x200" alt="Placeholder Image 2">
      <p>Image 2</p>
    </div>
  </div>
</body>
</html>
