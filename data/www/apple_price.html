<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Order Form</title>
</head>
<body>
    <h1>Order Apples</h1>
    <form action="cgi-bin/apple.php" method="POST">
        <label for="apples">Number of Apples:</label>
        <input type="number" id="apples" name="apples" required><br><br>
        
        <label for="price_per_kilo">Price per Kilo:</label>
        <input type="number" id="price_per_kilo" name="price_per_kilo" step="0.01" required><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
